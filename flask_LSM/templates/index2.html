<!DOCTYPE html>
<html>
<head>
    <title>Flask Camera Example</title>
</head>
<body>
    <h1>Flask Camera Example</h1>
    <p>Click the button to access the camera:</p>
    <button onclick="openCamera()">Open Camera</button>
    <iframe id="camera-frame" style="display: none;"></iframe>
    <script>
        function openCamera() {
            var iframe = document.querySelector("#camera-frame");
            iframe.style.display = "block";
            iframe.src = "{{ url_for('camera') }}";
        }
    </script>
</body>
</html>
